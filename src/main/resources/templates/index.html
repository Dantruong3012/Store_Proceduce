<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card" style="max-width: 500px; margin: auto;">
    <div class="card-header bg-primary text-white">
        <h3>Thêm Khách Hàng Mới</h3>
    </div>
    <div class="card-body">
        <form th:action="@{/create-customer}" th:object="${customer}" method="post">

            <div class="mb-3">
                <label class="form-label">Họ và Tên:</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email..." required>
            </div>

            <button type="submit" class="btn btn-success">Lưu Khách Hàng (SP)</button>
            <a th:href="@{/view}" class="btn btn-secondary">Xem Danh Sách</a>
        </form>
    </div>
</div>

</body>
</html>
