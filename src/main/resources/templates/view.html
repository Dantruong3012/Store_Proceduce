<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Danh Sách Khách Hàng</h2>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ Tên</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cust : ${list}">
        <td th:text="${cust.id}"></td>
        <td th:text="${cust.name}"></td> <td th:text="${cust.email}"></td>
    </tr>

    <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="3" class="text-center text-muted">Chưa có khách hàng nào</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/home-app}" class="btn btn-primary">Thêm Mới Khách Hàng</a>

</body>
</html>
